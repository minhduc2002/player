<head>
<style>body, html{margin: 0; padding: 0; height: 100%; overflow: hidden;}#content{position:absolute; left: 0; right: 0; bottom: 0; top: 0px;}</style>    
<script src="https://unpkg.com/sweetalert@2.1.0/dist/sweetalert.min.js"></script>
<script src='jwplayer.js'></script>
</head>
<body>
<div id='JWplayer'></div>
<script>
function t(){
 swal("NHẬP URL",{
  content:{
   element: "input", text: "Nhập URL", 
   attributes:{placeholder: "Nhập vào đây",},
  },
 })
 .then((value)=>{
 var x=value;
  if ( x==null || x==''){t();}
  else {
    if (x.indexOf("http")==-1){
     if (x.indexOf(".") !=-1){x="https://"+x;}
     else {x="https://bit.ly/"+x;}
    }
  }
 jwplayer('JWplayer').setup({file: x, type: 'mp4', width: '100%', height: '100%',}); 
 });
}
t();
</script>
</body>
